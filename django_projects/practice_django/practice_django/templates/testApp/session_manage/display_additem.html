<!DOCTYPE html>
{% extends 'testApp/session_manage/base.html' %}
{% block body_block %}
	<h1>Your shopping Cart Information</h1>
	{% if request.session %}
	<table>
		<thead>
			<th>Name of Item</th>
			<th>Quantity</th>
		</thead>
		{% for key, value in request.session.items %}
		<tr>
			<td>{{ key }}</td>
			<td>{{ value }}</td>
		</tr>
		{% endfor %}
		{% else %}
		<p>No Item in shopping cart</p>
		{% endif %}
	</table>
{% endblock %}
