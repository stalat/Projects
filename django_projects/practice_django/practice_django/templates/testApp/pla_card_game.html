<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/demo.css'  %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<html lang="en", dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
<style>
.col-md-2 {
  width: 20%;
  padding: 20px 0;
  text-align: center;
  background-color: red;
  margin-top: 20px;
  color: white;
  border-right: 20px solid; #333;
}
</style>
</head>
<body>
	<div class="row">
{% for i in keys %}
    <div class="col-md-2" border = "thick solid #0000FF" id='container{{i}}' onclick="myFunction(this)">
    PlaCard No: {{i}}
	</div>
{% endfor %}
</div>

<script>
	var mood_list = ["surprised", "shocked", "sad", "Having a crush on someone", "admiring someone", "inspired from someone", "High", "excited", "bored", "fearful", "angry", "annoyed", "scared", "depressed", "emotional"]
function myFunction(ss) {
  var x = document.getElementById(ss.id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
  	x.textContent = mood_list[Math.floor(Math.random() * mood_list.length)];;
    x.style.backgroundColor = "green";
    x.style.color = "white";
  }
}
</script>
</body>
</html>
